<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect Example</title>
    <script>
        // Function to automatically redirect to the custom URL
        function redirectToRoom() {
            // Get the roomId from the query string
            const params = new URLSearchParams(window.location.search);
            const roomId = params.get('roomId'); // Get roomId from query string

            // Redirect if roomId exists
            if (roomId) {
                const roomUrl = `yourapp://room?roomId=${roomId}`;
                window.location.href = roomUrl; // Redirect to the custom URL
            } else {
                console.error('roomId parameter is missing in the URL');
            }
        }

        // Run the function on page load
        window.onload = redirectToRoom;
    </script>
</head>
<body>
    <p>If redirection does not happen automatically, check if yourapp is installed or if the roomId query parameter is missing.</p>
</body>
</html>
