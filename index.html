<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Cinema Join Watch Party</title>
    <script>
        // Function to dynamically set the roomId in the link
        function setRoomId() {
            // Assuming you receive the query parameter via URL
            const params = new URLSearchParams(window.location.search);
            const roomId = params.get('roomId'); // Get roomId from query string

            // Update the href attribute if roomId is present
            if (roomId) {
                const link = document.getElementById('dynamic-link');
                link.href = `yourapp://room?roomId=${roomId}`;
            }
        }

        // Run the function on page load
        window.onload = setRoomId;
    </script>
</head>
<body>
    <p>Click the link below to visit a Application:</p>
    <a id="dynamic-link" href="yourapp://room?roomId=" target="_blank">Visit App</a>
</body>
</html>
